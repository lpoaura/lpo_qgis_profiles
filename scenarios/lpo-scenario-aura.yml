# yaml-language-server: $schema=https://raw.githubusercontent.com/Guts/qgis-deployment-cli/main/docs/schemas/scenario/schema.json

metadata:
  title: "Scenario installation QGIS LPO et Annuaire MFS"
  id: qdt-lpo
  description: >-
    LPO QGIS installation et annuaire MFS

# Toolbelt settings
settings:
  SCENARIO_VALIDATION: true
  LPO_PGSERVICE_MFS: $USERPROFILE//pg_service_mfs.conf

# Deployment workflow, step by step
steps:
  - name: Find installed QGIS
    uses: qgis-installation-finder
    with:
      version_priority:
        - "3.34"
        - "3.28"
      if_not_found: error

  - name: Download profiles from remote git repository
    uses: qprofiles-downloader
    with:
      source: https://github.com/lpoaura/lpo_qgis_profiles.git
      protocol: git_remote
      branch: main

  - name: >-
      Met à jour les profils installés dans QGIS (%APPDATA%/QGIS3/profiles) 
      à partir de la copie locale de QDT (.cache/qgis-deployment-toolbelt)
    uses: qprofiles-synchronizer
    with:
      sync_mode: overwrite

  - name: Download plugins
    uses: qplugins-downloader
    with:
      force: false
      threads: 5

  - name: Synchronize plugins
    uses: qplugins-synchronizer
    with:
      action: create_or_restore

  - name: Create shortcuts for profiles
    uses: shortcuts-manager
    with:
      action: create_or_restore
      include:
        - profile: mfs
          label: "Annuaire MFS"
          desktop: true
          start_menu: true
          icon: "mfs.ico"
          additional_arguments: "--noversioncheck --skipbadlayers --project \"%APPDATA%\\QGIS\\QGIS3\\profiles\\mfs\\project_default.qgz\""

  - name: Create shortcuts for profiles
    uses: shortcuts-manager
    with:
      action: create_or_restore
      include:
        - profile: naturaliste
          label: "QGIS LPO"
          desktop: true
          start_menu: true
          icon: "logo_qgis_lpo.ico"
          additional_arguments: "--noversioncheck --skipbadlayers"

  - name: Set splash screen
    uses: splash-screen-manager
    with:
      action: create_or_restore
      strict: false
